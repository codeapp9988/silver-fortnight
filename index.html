      throw new Error("MEME_URLS is empty.");
    }

    const delayMs = 5000;
    const start = performance.now();

    const statusEl = document.getElementById("status");
    const fillEl = document.getElementById("fill");

    // Choose random URL (uniform)
    const target = MEME_URLS[Math.floor(Math.random() * MEME_URLS.length)];

    // Optional: keep referrer private-ish
    // (Some hosts ignore this for cross-site; still harmless.)
    const meta = document.createElement("meta");
    meta.name = "referrer";
    meta.content = "no-referrer";
    document.head.appendChild(meta);

    function tick(now) {
      const elapsed = now - start;
      const remaining = Math.max(0, delayMs - elapsed);
      const pct = Math.min(100, (elapsed / delayMs) * 100);

      fillEl.style.width = pct.toFixed(1) + "%";

      // fun status text
      if (elapsed < 1500) statusEl.textContent = "Applying patches…";
      else if (elapsed < 3200) statusEl.textContent = "Rebuilding indexes…";
      else statusEl.textContent = "Finalizing update…";

      if (remaining <= 0) {
        // Redirect after 5 seconds
        window.location.replace(target);
        return;
      }
      requestAnimationFrame(tick);
    }

    requestAnimationFrame(tick);
